<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Timetable for {{ lecture.subject }} ({{ lecture.classroom }})</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="{{ lecture.subject }}" required>
        </div>
        <div class="form-group">
            <label for="instructor">Instructor:</label>
            <input type="text" id="instructor" name="instructor" value="{{ lecture.instructor }}" required>
        </div>
        <div class="form-group">
            <label for="timing">Timing:</label>
            <input type="text" id="timing" name="timing" value="{{ lecture.timing }}" required>
        </div>
        <div class="form-group">
            <label for="classroom">Classroom:</label>
            <input type="text" id="classroom" name="classroom" value="{{ lecture.classroom }}" required>
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="/timetable/{{ semester }}/">Back to Timetable</a>
</body>
</html>
