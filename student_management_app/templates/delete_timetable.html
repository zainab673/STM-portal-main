<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #FF5733;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff2a00;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete the timetable for {{ lecture.subject }}?</h1>
    <p><strong>Instructor:</strong> {{ lecture.instructor }}</p>
    <p><strong>Classroom:</strong> {{ lecture.classroom }}</p>
    <p><strong>Timing:</strong> {{ lecture.timing }}</p>

    <div class="button-container">
        <form method="post" action="/delete/{{ lecture.id }}/">
            {% csrf_token %}
            <button type="submit" style="background-color: #FF5733;">Yes, Delete</button>
        </form>
        <br>
        <a href="/timetable/{{ semester }}/">No, Go Back</a>
    </div>
</body>
</html>
