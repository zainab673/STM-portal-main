<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/static/images/books_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
            color: white;
            background-image: url('/static/images/Bg_3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .edit-student-form {
            background-color: #003366;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-decoration: none;
            font-size: larger;
        }

        .edit-student-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .edit-student-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .edit-student-form input[type="text"],
        .edit-student-form input[type="email"],
        .edit-student-form input[type="password"],
        .edit-student-form select {
            border-radius: 5px;
            padding: 6px;
            width: calc(100% - 12px);
            margin-bottom: 15px;
            border: none;
            box-sizing: border-box;
            color: #333;
        }

        .edit-student-form button[type="submit"],
        .edit-student-form a {
            background: white;
            color: #003366;
            border: none;
            padding: 10px 15px;
            font-size: large;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            width: calc(50% - 5px);
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .edit-student-form button[type="submit"]:hover,
        .edit-student-form a:hover {
            background-color: #ddd;
            color: #003366;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .errorlist {
            color: red;
            margin-top: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background-image: url(/static/images/bg_image.png);">

    <div class="edit-student-form">
        <h1>Edit Student: {{ student.username }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            
            <div class="button-group">
                <button type="submit">Save Changes</button>
                <a href="{% url 'student_list' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
